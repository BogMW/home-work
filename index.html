<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<article id="arithmetic_progression">
    Введіть вхідні дані для виведення арифметичної прогресії:
    <form id="progress-form">
        Початкове значення <input name="progStart" type="number" required>
        Кінцеве значення <input name="progEnd" type="number" required>
        Крок <input name="progStep" type="number" required>
        <input type="submit">
    </form>
    <div id="progress-result"></div>
</article>



<article>
    <form id="registration-form">
        Ім'я <input name="first-name" type="text">
        Прізвище <input name="second-name" type="text">
        Почта <input name="email" type="email">
        Пароль <input name="pass" type="password">
        <input type="submit">
    </form>
    <div id="registration-result"></div>
</article>

<article>
    <p>Введіть розміри у форматі: XXS, XS, S, M, L, XL, XXL, 36, 38, 40, 42, 44, 44.5 44 1/3 через кому</p>
    <form id="size-form">
        Введіть розміри у вказане поле<input name="size" type="text">
        <input type="submit">
    </form>
    <div id="size-result"></div>
</article>





</body>
</html>
